<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://drive.google.com/open?id=1hDHvuyO5vL7sRAedykYNDzScgoqAMQEe"
    />
    <link
      rel="icon"
      href="https://drive.google.com/open?id=1hDHvuyO5vL7sRAedykYNDzScgoqAMQEe"
      type="image/x-icon"
    />
    <title>{% block title %}Qriosity 2.0{% endblock %}</title>
    {% load staticfiles %}
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'base/styles.css' %}"
    />

    <!-- <script src="{% static 'quiz/js/main.js' %}"></script> -->
  </head>
  <body>
    <div class="cursor"></div>
    <div class="veil"></div>
    <div class="container">
      <header>
        <h1>
          <a class="navbar-brand" href="{% url 'home' %}">Qriosity 2.0</a>
        </h1>

        <nav>
          <ul>
            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'quiz:leaderboard' %}">
                <span class="glyphicon glyphicon-list-alt"></span>LeaderBoard
              </a>
            </li>
            <li>
              <a href="{% url 'quiz:progress' %}">Progress</a>
            </li>
            <li>
              <a href="{% url 'password_change' %}">Change Password</a>
            </li>
            <li class="">
              <a href="{% url 'logout' %}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span
                >&nbsp; Logout
              </a>
            </li>
            {% else %}
            <li>
              <a href="{% url 'quiz:index' %}">Rules</a>
            </li>
            <li>
              <a href="{% url 'login' %}">Login</a>
            </li>
            <li>
              <a href="{% url 'quiz:leaderboard' %}"> Leader Board </a>
            </li>

            {% endif %}
          </ul>
        </nav>
      </header>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
      <script src="{% static 'base/app.js'%}"></script>

      {% block body %} {% endblock %}
    </div>
  </body>
</html>

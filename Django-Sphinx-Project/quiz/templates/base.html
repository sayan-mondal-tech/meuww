<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://drive.google.com/open?id=1hDHvuyO5vL7sRAedykYNDzScgoqAMQEe">
    <link rel="icon" href="https://drive.google.com/open?id=1hDHvuyO5vL7sRAedykYNDzScgoqAMQEe" type="image/x-icon">
    <title >{% block title %}Curiosity{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="{% static 'quiz/js/main.js' %}"></script>

</head>
<body ><br>
    <br>
    <br>
    <div class="navbar navbar-inverse navbar-fixed-top opaque-navbar">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand"  href="{% url 'home' %}">Curiosity</a> <!--add karna hai homepage ka link-->
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="navMain">
            <ul class="nav navbar-nav pull-right">

                <li>
                    <a onclick="location.href='{% url 'admin:index' %}'">Admin Login</a>
                </li>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'quiz:leaderboard' %}">
                            <span class="glyphicon glyphicon-list-alt"></span>LeaderBoard
                        </a>
                    </li>
                    <li >
                        <a href="{% url 'quiz:progress' %}">Progress</a>
                    </li>
                    <li >
                        <a href="{% url 'password_change' %}">Change Password</a>
                    </li>
                    <li class="">
                        <a href="{% url 'logout' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                {% else %}
                    <li >
                       <a href="{% url 'signup' %}">SignUp</a>
                    </li>
                    <li >
                       <a href="{% url 'login' %}">Login</a>
                    </li>

                {% endif %}
            </ul>
        </div>

    </div>
    </div>
{% block body %}
<script>
    let tl1 = gsap.timeline({ defaults: { duration: 1 } }); 
    tl1.from(".navbar-header" , {y : -5 , opacity : 0 , duration : 1 })
</script>
{% endblock %}
</body>
</html>
